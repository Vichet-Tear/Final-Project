<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dizzy House || Login</title>
    <link rel="icon" href="../image/iconns.jpg">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form{
        width:50%;
        margin:0 auto;
      }

      /* Full-width input fields */
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      /* Set a style for all buttons */
      button {
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      /* Extra styles for the cancel button */
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      /* Center the image and position the close button */
      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
      }

      img.avatar {
        width: 40%;
        border-radius: 50%;
      }

      .container {
        padding: 16px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        padding-top: 60px;
      }

      /* Modal Content/Box */
      .modal-content {
        background-color: #fefefe;
        margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
        border: 1px solid #888;
        width: 80%; /* Could be more or less, depending on screen size */
      }

      /* The Close Button (x) */
      .close {
        position: absolute;
        right: 25px;
        top: 0;
        color: #000;
        font-size: 35px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: red;
        cursor: pointer;
      }

      /* Add Zoom Animation */
      .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s;
      }

      @-webkit-keyframes animatezoom {
        from {
          -webkit-transform: scale(0);
        }
        to {
          -webkit-transform: scale(1);
        }
      }

      @keyframes animatezoom {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }
        .cancelbtn {
          width: 100%;
        }
      }
      #error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form id="form" >
      <div class="imgcontainer">
        <img src="../image/user.png" alt="Avatar" class="avatar" />
      </div>
      <input type="email" id="email" placeholder="Your Email"/><br />
      <input type="password" id="password" placeholder="Your Password"/><br />
      <p id="error"></p>
      <button type="submit" id="submit">Login</button>
      <a href="../index1.html">Sign Up</a>
    </form>
    <script>
      const myemail = localStorage.getItem("email");
      const my_pwd = localStorage.getItem("password");
      var btn_submit = document.getElementById("submit");
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var error = document.getElementById("error");
      var form = document.getElementById("form");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("submit form");
        if (email.value == myemail && password.value == (my_pwd)) {
          
          console.log("OK");
          error.innerHTML=``;
          location.href="./home.html"
        } else {
          error.innerHTML=`Wrong email or password`;
        }
      });
    </script>
  </body>
</html>
